<html>
    <head>
        <meta charset="utf-8">
        </meta>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>
            function sendRequest() {
                console.log("Click me");
                $.ajax({
                    url: "http://www.liuhongtian.com:8080/api/openai/reportwithdata?UID=68c5ae71-e485-49ff-92c1-ddd29d4d12dc",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({
                        data: $("#data").val()
                    }),
                    success: function(data) {
                        $("#resp").val(data.messages[0].content);
                    }
                });
            }
        </script>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <input type="button" value="Click me" onclick="sendRequest()">
        <textarea id="data" style="width: 100%; height: 100px;"></textarea>
        <textarea id="resp" style="width: 100%; height: 100px;"></textarea>
    </body>
</html>
